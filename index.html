<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostaqel Clone</title>
    <!--Boostratap 5 Import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;800&family=Lato:wght@400;700&family=Tajawal:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- Main Css Files-->
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>

    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Mostaqel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="#fff" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                </svg>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav text-center">
                    <li class="nav-item px-1">
                        <a class="nav-link text-white py-2 px-3" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link text-white py-2 px-3" aria-current="page" href="#">Find Project</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link text-white py-2 px-3" aria-current="page" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link text-white py-2 px-3" aria-current="page" href="#">About Us</a>
                    </li>
                    <li class="nav-item px-1">
                        <a class="nav-link text-white border border-1 py-2 px-3" aria-current="page" href="#">
                            Login
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5l-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z" />
                            </svg>
                        </a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--End Navigation Bar-->
    <!--HERO SECTION-->
    <section id="hero">
        <!--OVERLAY-->
        <div class="overlay"></div>
        <div class="container">
            <!--HERO CONTENT-->
            <div class="hero-content">
                <!--Upper Content-->
                <div class="hero-content__header text-center">
                    <h3 class="fw-bold fs-1 fs-md-3">Mostaqel the best freelancers to get your business done remotely
                    </h3>
                    <p>Complete your projects easily and safely through the largest freelancing platform in the Arab
                        world</p>
                    <!--For Mobile Only-->
                    <a href="#" class="btn p-3 d-sm-none rounded bg-primary text-white">Start Your Project Now</a>
                </div>
                <!--Searchbar For Tablate And Desktop-->
                <div class="hero-content__bottom d-none d-sm-block">
                    <form class="d-flex w-100">
                        <input class="form-control" placeholder="Enter Your Project Here Name" name="title">
                        <button type="submit" class="btn bg-primary text-white fs-6">Start Your Project Now</button>
                    </form>
                </div>
                <!--Botton Search For Job For Freelancers-->
                <div class="hero-content__botton d-flex justify-content-center mt-5">
                    <a href="#" class="btn p-3  rounded bg-transperant border border-white ">Find Job</a>
                </div>

                <!--Get More Info Button-->
                <div
                    class="hero-content__more-info d-flex flex-column align-items-center justify-content-center mt-5 scale-up-center">
                    <span class="mb-3 fs-6">Show More</span>
                    <a href="#trusted" class="btn  rounded bg-transperant border border-white text-white">

                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M18 6.41L16.59 5L12 9.58L7.41 5L6 6.41l6 6z" />
                            <path fill="currentColor" d="m18 13l-1.41-1.41L12 16.17l-4.59-4.58L6 13l6 6z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!--END HERO SECTION-->
    <!--SECTION TRUSTED BY-->
    <section id="trusted">
        <div class="container">
            Trusted
        </div>
    </section>
    <!--END SECTION TRUSTED BY-->
    <!--Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
