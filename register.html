  <div id="form__container" style="    padding: 50px 0px;

    <div class="container bg-white" style="    border-radius: 40px;
    box-shadow: 0px 0px 5px 0px #2386">
      <div class="row p-5">

        <img src="./assets/images/regitser.jpeg" alt="" class="col-lg-6 col-md-12">


        <form class="row g-3 col-lg-6 col-md-12">
          <div class=" col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>

          <div class=" col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class=" col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword5" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="inputPassword5">
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                I agreed to <a href="">terms</a> and <a href="">conditions</a>.
              </label>
            </div>
          </div>
          <div class="col-12  mx-auto">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
